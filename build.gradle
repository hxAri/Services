
plugins {
	id "java"
	id "org.springframework.boot" version "3.2.0-SNAPSHOT"
	id "io.spring.dependency-management" version "1.1.3"
}

group = "org.hxari"
version = "0.0.1-SNAPSHOT"

java {
	sourceCompatibility = "17"
}

repositories {
	mavenCentral()
	maven {
		url "https://repo.spring.io/milestone"
	}
	maven {
		url "https://repo.spring.io/snapshot"
	}
}

dependencies {
	implementation "commons-codec:commons-codec:1.16.0"
	
	implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2"

	implementation "org.springframework.boot:spring-boot-starter-data-jpa:3.1.2"
	// implementation "org.springframework.boot:spring-boot-starter-security:3.0.10"
	implementation "org.springframework.boot:spring-boot-starter-thymeleaf:3.1.2"
	implementation "org.springframework.boot:spring-boot-starter-validation:3.1.2"
	implementation "org.springframework.boot:spring-boot-starter-web:3.1.2"

	implementation "mysql:mysql-connector-java:8.0.29"

	testImplementation "org.springframework.boot:spring-boot-starter-test:3.0.10"
	testImplementation "org.springframework.security:spring-security-test:6.1.3"
}

tasks.named( "test" ) {
	useJUnitPlatform()
}
